<ion-nav-bar animation="nav-title-slide-ios7" type="bar-positive" back-button-type="button-icon" back-button-icon="ion-ios7-arrow-back">
</ion-nav-bar>



<ion-view title="{{navTitle}}" class="bubble-background">
  <ion-content has-header="true" padding="true">
    <div class="card">
      <div class="item item-divider text-center item-calm ">
        Login Page
      </div>
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="user.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password">
          </label>
        </div>
        <div class="padding">
          <button class="button button-block button-positive" ng-click="signIn()">
            Sign-In
          </button>
          <p class="text-center">
            <a href="#/forgot-password">Forgot password</a>
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
